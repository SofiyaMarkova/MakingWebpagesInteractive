<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Avatar attributes</title>
    </head>
    <body>
    
    <h1>Which avatar is which?</h1>
    
    <table>
        <thead>
            <tr>
                <th>Attributes</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <ul>
                    <li>pink</li>
                    <li>innocent</li>
                </ul>
            </td>
            <td>
                <img src="https://www.kasandbox.org/programming-images/avatars/marcimus.png" id="avatar-1" alt="Marcimus, A pink, innocent avatar">
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>green</li>
                    <li>ANGRY</li>
                </ul>
            </td>
            <td>
                <img src="https://www.kasandbox.org/programming-images/avatars/old-spice-man.png" id="avatar-2" alt="Old Spice Mann, A green, angry avatar">
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>orange</li>
                    <li>multi-legged</li>
                </ul>
            </td>
            <td>
                <img src="https://www.kasandbox.org/programming-images/avatars/orange-juice-squid.png" id="avatar-3" alt="Orange Juice Squid, An orange, multi-legged avatar">
            </td>
        </tr>
        </tbody>
    </table>
    
        <script>
var avatarEls = document.getElementsByTagName("img");

for (var i = 0; i < avatarEls.length; i++) {
                avatarEls[i].height = "20"; //of array avatarEls the attribute height is changed
          avatarEls[i].title = avatarEls[i].alt;   // using the title attribute on the avatarEls. setting the title attribute of image as it goes through for loop, set it to the image's alt attribute (alt attribute is the name of what the pic is showing)
            }
            
        </script>
    </body>
</html>
